<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        html css
        선택자 tag 선택자 id 선택자 클래스 선택자
    -->
    <style>
        div{border:50px dashed black;}

        #aaa{border: 1px dashed blud;}
        .bbb{border:5px solid yellow;}
        p.center{border:20px solid lightblue;}
        .large{font-size:50px;}
        .aaa{padding:20px;}
        *{
            font-family:'궁서';
        }

    </style>
</head>
<body>
    <div>
        <h1 id="aaa">h1 글자 태그</h1>
        <p>h1 태그는 제목을 만들 때 쓰고 p 태그는 문단을 만들 때 씁니다.</p>
    </div>
</body>
